	<script type="text/javascript" src="content.js"></script>
	<script type="text/javascript" src="inc/mimic/mimic.js"></script>
	<link rel="stylesheet" href="style.css"/>
  
	<title></title>
	
	<script>

	function bgInit() {
		// Initialisation de l'extension
		initExtension();
		setIcon();
		
		if (!checkInstall()) {
			showNotification(getMessage("notificationConfigTitle"), getMessage("notificationConfig"));
		}else{
			doLogin('init');
			resetTimer(500);
		}
	}
	
	bgInit();

	</script>
